---
- name: Add PHP repository
  become: true
  ansible.builtin.apt_repository:
    repo: "ppa:ondrej/php"

- name: Install PHP on Ubuntu latest version
  become: true
  ansible.builtin.apt:
     name:
      - php
      - php8.1-mysql
      - php8.1-fpm
      - php8.1-mbstring
      - php8.1-zip
      - php8.1-xml
      - php8.1-intl
      - php8.1-curl
      - php8.1-gd
     update_cache: true
     state: latest
  when: php_version == ""

- name: Install PHP on Ubuntu spesific version
  become: true
  ansible.builtin.apt:
    name:
      - "php{{ php_version }}"
      - php8.1-mysql
      - php8.1-fpm
      - php8.1-mbstring
      - php8.1-zip
      - php8.1-xml
      - php8.1-intl
      - php8.1-curl
      - php8.1-gd
    update_cache: true
    state: present
  when: php_version != ""
